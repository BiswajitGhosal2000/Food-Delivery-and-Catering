<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Online Food Delivery Service in India | Take-it.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1170px)" href="css/phone.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <img src="https://miro.medium.com/max/1000/0*RHHxKod5FoRBI8Fk.png" alt="MyOnlineMeal.com">
        </div>
        <ul>
            <li class="item"><a href="#home">Home</a></li>
            <li class="item"><a href="#services-container">Services</a></li>
            <li class="item"><a href="#client-section">Our Clients</a></li>
            <li class="item"><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="h-primary">Welcome to Take-It</h1>
        <p>Order food from favourite restaurants near you.</p>
        <a href="https://www.zomato.com/" target="_blank"><button class="btn">Order Now</button></a>
    </section>

    <section id="services-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="services">
            <div class="box">
                <img src="https://5.imimg.com/data5/SELLER/Default/2020/11/VD/FE/HU/3755768/event-food-catering-services-500x500.jpg" alt="">
                <h2 class="h-secondary center">Food Catering</h2>
            </div>
            <div class="box">
                <img src="https://icon-library.com/images/my-orders-icon/my-orders-icon-11.jpg" alt="">
                <h2 class="h-secondary center">Bulk Ordering</h2>
            </div>
            <div class="box">
                <img src="https://static.toiimg.com/thumb/53110049.cms?width=1200&height=900" alt="">
                <h2 class="h-secondary center">Food Ordering</h2>
            </div>
        </div>
    </section>
    <section id="client-section">
        <h1 class="h-primary center">Our Clients</h1>
        <div id="clients">
            <div class="client-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Wow%21_momo_logo.jpg/800px-Wow%21_momo_logo.jpg" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/McDonald%27s_SVG_logo.svg/2095px-McDonald%27s_SVG_logo.svg.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Dominos_pizza_logo.svg/1200px-Dominos_pizza_logo.svg.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="https://i.pinimg.com/originals/0b/d4/ea/0bd4ea6cf23a5cf0ac93b1241c291b59.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="https://mioamoreshop.com/pub/media/logo/stores/1/mio-amore-logo.png" alt="Our Client">
            </div>
            <div class="client-item">
                <img src="https://upload.wikimedia.org/wikipedia/en/b/b3/Taco_Bell_2016.svg" alt="Our Client">
            </div>
        </div>

    </section>

    <section id="contact">
        <h1 class="h-primary center">Newsletter</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" typeof="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="number" maxlength="10" minlength="10" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form">
                    <button class = "btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            <a href="#" style="text-decoration: none;color: aliceblue;"><b>Go to Top</b></a>
        </div>
        <div class="center">
            <b style="font-size: 30px "><br>Social Media</b>
        </div>
        <div class="center" >
            <a href="#"><img id="social" src="http://assets.stickpng.com/images/580b57fcd9996e24bc43c543.png" alt="whatsapp" ></a>
            <a href="#"><img id="social" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/800px-2021_Facebook_icon.svg.png" alt="facebook"></a>
            <a href="#"><img id="social" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/1200px-Twitter-logo.svg.png" alt="twitter"></a>
            <a href="mailto:abc@gmail.com"><img id="social" src="https://1000logos.net/wp-content/uploads/2021/05/Gmail-logo.png" alt="whatsapp" ></a>
        </div>
        <div class="center">
            Copyright &copy; www.take-it.com. All rights reserved!
        </div>
    </footer>
</body>

</html>
